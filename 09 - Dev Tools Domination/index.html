<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'ðŸ’©');

    // ES6
    const poopy = 'ðŸ’©';
    console.log(`Hello I am a ${poopy}`);

    // Styled
    console.log('%c Change font size to see it stylized', 'font-size: 50px; background: red; text-shadow: 10px 10px 0 blue');

    // warning!
    console.warn('OH NOOOO');

    // Error :|
    console.error('WHAT YOU DOING!?');

    // Info
    console.info('Men went on moon!');

    // Testing
    const p = document.querySelector('p');

    console.assert(1 === 2, 'That is wrong!');
    console.assert(p.classList.contains('ouch'), 'That is not right!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      // console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Yippie');
    console.count('Yippie');
    console.count('boopbeep');
    console.count('boopbeep');
    console.count('Yippie');
    console.count('boopbeep');
    console.count('Yippie');
    console.count('boopbeep');
    console.count('boopbeep');
    console.count('boopbeep');
    console.count('boopbeep');
    console.count('boopbeep');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/kevl927')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // table
    console.table(dogs);

  </script>
</body>
</html>
